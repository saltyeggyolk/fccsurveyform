<!DOCTYPE html>
<html>
<head>
    <title>Salty Egg Yolk Survey Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>

<body>
    <header>
        <h1 id="title">Survey Form</h1> 
    </header>
    <main>
        <p id="description">
            This is a short explanation for the survey form. 
            Use your imagination. Then use your brain to answer the questions.
        </p>

        <form id="survey-form">
            <label id="name-label" for="name">Full Name: </label>
            <input type="text" id="name" name="name" required placeholder="Enter Full Name"><br>
            
            <label id="email-label" for="email">Email Address: </label>
            <input type="email" id="email" name="email" required placeholder="Enter Email Address"><br>
            
            <label id="number-label" for="number">Phone Number: </label>
            <input type="number" id="number" name="number" required min=10000000 max=99999999 placeholder="Enter Phone Number"><br>
            
            <label for="dropdown">Type of Car: </label>
            <select id="dropdown" name="dropdown">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="fiat">Fiat</option>
                <option value="audi">Audi</option>
            </select><br>

            <label for="gender">Gender: </label>
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female">Female
            <input type="radio" name="gender" value="other">Other<br>

            <input type="checkbox" id="subscribe-spam" name="subscribe" value="spam">
            <label for="subscribe">Subscribe to spam!</label>

            <input type="checkbox" id="delete-user" name="delete" value="user">
            <label for="delete">Delete yourself!</label><br>

            <label for="comments">Comments: </label>
            <textarea></textarea>

            <br>
            <button id="submit" name="submit" type="submit" value="submit-true">
                Submit Form!
            </button>
        </form>
    </main>
</body>

</html>
